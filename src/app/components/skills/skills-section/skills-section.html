<div class="skills-section">
  <button 
    (click)="toggleExpand()"
    class="expand-btn"
  >
    <div class="header-content">
      <div class="icon-wrapper">
        <span class="icon" *ngIf="icon; else defaultIcon" [innerHTML]="icon"></span>
        <ng-template #defaultIcon>
          <span class="icon">â˜…</span>
        </ng-template>
      </div>
      <div class="text-content">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
      </div>
    </div>

    <svg class="chevron" [class.rotated]="isExpanded" viewBox="0 0 640 640" width="24" height="24" fill="currentColor" aria-hidden="true">
        <path d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z"/>
    </svg>
  </button>

  <div *ngIf="isExpanded" class="skills-grid animate">
    <app-skill-card
      *ngFor="let skill of skills"
      [name]="skill.name"
      [experience]="skill.experience"
      [proficiency]="skill.proficiency"
    ></app-skill-card>
  </div>
</div>
